<!DOCTYPE html>
<html>
<head>
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        <p>
            <label for="Nombre">Nombre:</label>
            <input id="Nombre" name="Nombre" placeholder="Nombre"/>
        </p>
        <p>
            <label for="Apellidos">Apellidos:</label>
            <input id="Apellidos" name="Apellidos" placeholder="Apellidos"/>
        </p>
        <p>
            <label for="Sexo">Sexo: </label>
            <input type="radio" name="Sexo" value="h" /> hombre 
            <input type="radio" name="Sexo" value="m" /> mujer
        </p>
        <p>
            <label for="Correo">Correo:</label>
            <input id="Correo" name="Correo" placeholder="Email"/>
        </p>
        <p>
            <input id="OfertasyNovedades" type="checkbox" name="OfertasyNovedades" checked="checked"/>
            <label for="OfertasyNovedades">Deseo recibir información sobre novedades y ofertas</label>
        </p>
        <p>
            <input id="normas" type="checkbox" name="normas" />
            <label for="normas">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label>
        </p>
        <p>
            <input type="submit" value="Enviar"/>
        </p>
        
    </form>
</body>
</html>
