<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    
    <form action="" method="GET">
        <p>
            <label for="nombre"><b>Nombre:</b></label>
            <input id="nombre" name="nombre" type="text" />
        </p>
        <p>
            <label for="correo"><b>Correo electronico:</b></label>
            <input id="correo" name="correo" type="text" />
        </p>
        <p>
            <label for="url"><b>URL:</b></label>
            <input id="url" name="url" type="email" placeholder="Escribe la URl de tu página" />
        </p>
        <p>
            <label for="fecha"><b>Fecha:</b></label>
            <input type="date" id="fecha" name="fecha" />
        </p>
        <p>
            <label for="time"><b>Tiempo:</b></label>
            <input type="time" id="time" name="time" />
        </p>
        <p>
            <label for="fechaHora"><b>Fecha y Hora:</b></label>
            <input type="datetime-local" id="fechaHora" name="fechaHora" />
        </p>
        <p>
            <label for="mes"><b>Mes:</b></label>
            <input type="month" id="mes" name="mes" />
        </p>
        <p>
            <label for="semana"><b>Semana:</b></label>
            <input type="week" id="semana" name="semana" />
        </p>
        <p>
            <label for="numero"><b>Número (min-10, max-10):</b></label>
            <input type="number" name="numero" id="numero" />
        </p>
        <p>
            <label for="telefono"><b>Teléfono:</b></label>
            <input type="tel" name="telefono" id="telefono" />
        </p>
        <p>
            <label for="busqueda"><b>Término de búsqueda:</b></label>
            <input type="search" id="busqueda" name="busqueda">
        </p>
        <p>
            <label for="color"><b>Color favorito:</b></label>
            <input type="color" id="color" name="color" />
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>

</body>
</html>
